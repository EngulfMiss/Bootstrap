<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        body{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                <span class="sr-only">60%</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 2%">
                2%
            </div>
        </div>


        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                40%
            </div>
        </div>

<!--        带滚动条的进度条 progress-bar-striped-->
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                40%
            </div>
        </div>

<!--        堆叠进度条-->
        <div class="progress">
            <div class="progress-bar" style="width: 50%">

            </div>

            <div class="progress-bar progress-bar-info progress-bar-striped" style="width: 35%">

            </div>
        </div>


    </div>
</body>
</html>
