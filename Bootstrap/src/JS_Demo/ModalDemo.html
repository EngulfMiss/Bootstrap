<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <link href="../bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" data-whatever="@Gnar">
        点击出现模态框
    </button>

    <div class="modal fade bs-example-modal-sm" id="myModal" role="dialog" aria-label="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">模态框头部</h4>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="control-label">username</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label">password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>
<script src="../jquery-3.4.1.min.js"></script>
<script src="../bootstrap.min.js"></script>
<script>
    $("#myModal").modal("show");
    $("#myModal").on("show.bs.modal",function (e) {
        var button = $(e.relatedTarget);
        var recipient = button.data("whatever");
        var modal = $(this);
        modal.find(".modal-title").text("Hello" + recipient);
        modal.find(".modal-body input").val(recipient);
    })

    $("#myModal").modal({
        backdrop:false
    })

    // $("#myModal").modal("hide");

    $("#myModal").on("hidden.bs.modal",function (e) {
        alert("关掉")
    })
</script>

<!--    $("#myModal").modal("show");-->
<!--</script>-->
</body>
</html>
