<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <!--响应式布局 table-responsive
        当展示不完全时，会出现滑轮
    -->
    <div class="table-responsive">
        <!--
            基本表格:table
            紧凑型表格：table-condensed
            斑马线效果:table-striped
            表格边框：table-bordered
            鼠标悬停效果：table-hover
        -->
        <table class="table table-condensed table-striped table-bordered table-hover">
            <thead>
                <!--鼠标悬停的颜色-->
                <tr class="active">
                    <th>表格标题</th>
                    <th>表格标题</th>
                    <th>表格标题</th>
                </tr>
            </thead>

            <tbody>
            <!--成功-->
                <tr class="success">
                    <td>表格单元格表格单元格表格单元格表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
            <!--信息-->
                <tr class="info">
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
            <!--警告-->
                <tr class="warning">
                    <td>表格单元格</td>
                    <td>表格单元格表格单元格表格单元格表格单元格表格单元格</td>
                    <td>表格单元格</td>
                </tr>
            <!--危险-->
                <tr class="danger">
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
                <tr>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                    <td>表格单元格</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
