<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <!-- 水平表单 -->
<!--    control-label 文字右对齐-->
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-md-7 control-label">用户名</label>
            <div class="col-md-2">
                <input type="text" placeholder="用户名" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-7 control-label">密码</label>
            <div class="col-md-2">
                <input type="password" placeholder="密码" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-2 col-md-offset-7">
                <div class="checkbox">
                    <label style="margin-bottom: 15px">
                        <input type="checkbox">记住密码
                    </label>
                </div>

                <div class="col-md-8">
                    <button type="submit" class="btn btn-default col-md-5">登录</button>
                    <button type="submit" class="btn btn-default col-md-5 col-md-push-7">退出</button>
                </div>

            </div>
        </div>

        <!--<div class="form-group">
            <div class="col-md-offset-7 col-md-1">
                <button type="submit" class="btn btn-default">登录</button>
                <button type="submit" class="btn btn-default">退出</button>
            </div>
        </div>-->

    </form>
</body>
</html>
